<!DOCTYPE html>
<html>

<head>
    <title>FORECAST WEATHER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <form action="/forecast/getForecast">
        <label for="city" style="margin: 5px;">Choose a city:</label>
        <select class="form-select" id="city" name="city" size="1" style="margin: 5px; width: 20%;">
            <option value="Milan">Milan</option>
            <option value="London">London</option>
            <option value="Sydney">Sydney</option>
        </select>
        <button type="submit" class="btn btn-primary" style="margin: 5px;">Submit</button>
    </form>
</body>

</html>
